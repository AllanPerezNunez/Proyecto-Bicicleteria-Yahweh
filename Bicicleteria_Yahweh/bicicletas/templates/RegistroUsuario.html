<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Yahweh</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
        <link rel="icon" href="/media/imagenes_bd/yahweh.png" type="image/x-icon">
        <style>
        /* Estilo por defecto para pantallas grandes (computadores, laptops) */
            .alerta-login-error {
                margin-top: 4%; /* Margen para pantallas grandes */
            }

            /* Media Query para dispositivos móviles (ej. ancho de pantalla de 768px o menos) */
            @media (max-width: 768px) {
                .alerta-login-error {
                    margin-top: 13%; /* Margen superior más grande para móviles */
                }
            }

            /* Opcional: Otra Media Query para pantallas aún más pequeñas si lo necesitas */
            @media (max-width: 480px) {
                .alerta-login-error {
                    margin-top: 10%; /* Margen para celulares muy pequeños */
                }
            }
        </style>
    
    </head>
    
    <body style="background-color: #f8f9fa;">
<!--===================================================================================-->
<!--                         BARRA DE NAVEGACIÓN                                       -->
<!--===================================================================================-->
        <nav class="navbar" aria-label="Light offcanvas navbar" style="background-color: #1ddf1b;position:fixed;top:0;width:100%;z-index:100;">
        <!--Container-->
        <div class="container-fluid">
          <!--[ A1. YAHWEH TÍTULO ]-->
          <!--url 'mostrarIndex' Permite la Navegabilidad de tal forma que, estando o no el Usuario CONECTADO, no haya errores a la hora del traspaso de datos-->
          <a class="navbar-brand" href="{% url 'mostrarIndex' %}" style="display: flex; align-items: center; text-decoration: none;">
            <img src="/media/imagenes_bd/yahweh.png" style="width:40px; height:40px;">
            <h3 style="font-size:20px; color: black;">Bicicletería Yahweh</h3>
          </a>
          <!--[ //A1. YAHWEH TÍTULO ]--> 
        </div>
        <!--//container-->
    </nav>
<!--===================================================================================-->
<!--                        MENSAJES DE ERROR                                          -->
<!--===================================================================================-->
        {% if error %}
            <div class="alert alert-danger alert-dismissible fade show alerta-login-error" role="alert">
                <strong>¡OOPS!</strong> {{error}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}

        {% if r2 %}
            <div class="alert alert-warning alert-dismissible fade show alerta-login-error" role="alert">
                <strong>¡OOPS!</strong> {{r2}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

        {% elif r3 %}
            <div class="alert alert-warning alert-dismissible fade show alerta-login-error" role="alert">
                <strong>¡OOPS!</strong> {{r3}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

        {% elif r4 %}
            <div class="alert alert-warning alert-dismissible fade show alerta-login-error" role="alert">
                <strong>¡OOPS!</strong> {{r4}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        
        {% endif %}

    <!--FORMULARIO PARA INICIAR SESIÓN-->
        <div class="container" style="border:2px solid #1ddf1b;padding:20px;margin-top:7%;margin-bottom:2%;">
            <h1 class="text-center" style="margin-bottom:2%;">Crear Cuenta Nueva</h1>
            <form style="padding: 10px;" action="/registrar_usuario" method="post">
            {% csrf_token %}
                <div class="row">
                <div class="col-4 mb-3">
                    <label for="rutcli2" class="form-label">Rut(En caso de ser "-K", reemplacelo con un "-0")</label>
                    <input type="text" class="form-control" id="rutcli2" maxlength="12" name="rutcli2" placeholder="Ingrese su Rut" required>
                    <span id="rutErrorMessage" style="color: red;"></span>
                </div>
                
                <script>
                    var rutInput = document.getElementById("rutcli2");
                    var errorMessage = document.getElementById("rutErrorMessage");
                
                    rutInput.addEventListener("input", function() {
                        var rut = this.value.replace(/[^\d]/g, "");  // Elimina caracteres no permitidos
                
                        // Comprobar que el RUT ingresado es mayor que "00.999.999-9"
                        if (rut !== "" && parseInt(rut, 10) <= 99999999) {
                            errorMessage.textContent = "El RUT debe ser mayor a 00.999.999-9";
                        } else {
                            errorMessage.textContent = "";
                        }
                
                        var formattedRut = "";
                        for (var i = 0; i < rut.length; i++) {
                            if (i === 2 || i === 5) {
                                formattedRut += ".";
                            } else if (i === 8) {
                                formattedRut += "-";
                            }
                            formattedRut += rut[i];
                        }
                
                        this.value = formattedRut;
                    });
                </script>
                    {% verbatim %}
                    <div class="col-4 mb-3">
                        <label for="nomcli2" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nomcli2" name="nomcli2" maxlength="20"  placeholder="Ingrese su Nombre" required>
                    </div>
                    {% endverbatim %}
                    <div class="col-4 mb-3">
                        <label for="apecli2" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apecli2" name="apecli2" maxlength="20" placeholder="Ingrese su Apellido" required>
                    </div>
                </div>
                <div class="mb-3">
                <label for="emacli2" class="form-label">Email</label>
                <input type="email" class="form-control" id="emacli2" name="emacli2" maxlength="100"  placeholder="Ingrese su Email" required>
                </div>
                <div class="mb-3">
                <label for="foncli2" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="foncli2" name="foncli2"  placeholder="Ingrese su Número de teléfono" required minlength="11" maxlength="11" pattern="[0-9]{1,11}" title="Ingrese solo números">
                </div>
                <div class="mb-3">
                <label for="pascli2" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="pascli2" name="pascli2" maxlength="100"  placeholder="Ingrese su Contraseña" required>
                </div>
                <div class="mb-3">
                <p>¿Ya te has registrado? <a href="/Inicio de Sesion" style="color: #e50c57;">Regresar al Login</a></p>
                </div>
                <center>
                <button type="submit" class="btn btn-primary" style="width:20%; background-color:#e50c57;font-weight:bold;border:none;">Registrar</button>
            </center>
            </form>
        </div>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
